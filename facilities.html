<body>
  <div class="wrapper">
    <header>
      <img src="https://www.smu.edu.sg/sites/default/files/smu-logo.jpg" alt="SMU Logo">
      <h2>Singapore Management University</h2>
      <button id="auth-btn" class="auth-btn">Login / Sign Up</button>
    </header>
    <section class="hero">
      <h1>Gymnasium & Fitness Centre</h1>
    </section>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Overview</a></li>
        <li><a href="facilities.html" class="active">Facilities</a></li>
        <li><a href="anatomy.html">Anatomy</a></li>
      </ul>
    </nav>
    <div class="facilities-header">
      <h2>Facilities</h2>
      <label for="level-sort">Sort by Floor:
        <select id="level">
          <option value="all">All levels</option>
          <option value="SquatRacks">Squat Racks (B1M)</option>
          <option value="FreeWeights">Free Weights (B1M)</option>
          <option value="Cardio">Cardio (Level 1)</option>
        </select>
      </label>
    </div>
    <div class="facility-grid" id="facility-grid"></div>
    <!-- Modal for Login/Sign Up -->
  <div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
      <span id="close-auth-modal" class="auth-modal-close">&times;</span>
      <div style="display:flex;gap:2em;justify-content:center;margin-bottom:1em;">
        <button id="show-login" class="auth-modal-tab active">Login</button>
        <button id="show-register" class="auth-modal-tab">Sign Up</button>
      </div>
      <form id="login-form" style="display:block;">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form" style="display:none;">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="auth-error"></div>
    </div>
  </div>

    <script type="module" src="auth.js"></script>

      function renderFacilities() {
        let level = document.getElementById("level").value;
        let grid = document.getElementById("facility-grid");
        let toShow = EXERCISES.filter(ex => level === "all" || ex.level === level);
        grid.innerHTML = toShow.map(ex => `
      <div class="exercise-card">
        <img src="${ex.image}" class="exercise-img" alt="${ex.name}">
        <div class="exercise-title">${ex.name}</div>
        <div class="exercise-muscle">${ex.group.charAt(0).toUpperCase() + ex.group.slice(1)}</div>
        <div class="exercise-desc">${ex.desc}</div>
        <a href="${ex.video}" target="_blank" rel="noopener noreferrer">Demo Video</a>
      </div>
    `).join('');
        if (!toShow.length) grid.innerHTML = "<div>No facilities for this floor.</div>";
      }

      document.getElementById("level").addEventListener("change", renderFacilities);

      // Render on startup
      renderFacilities();
    </script>
